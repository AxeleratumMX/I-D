        <script type="application/json" id="1255">
          {"04a774f3-1e6b-4182-94ea-5f54c1bb9147":{"roots":{"references":[{"attributes":{},"id":"1159","type":"LinearScale"},{"attributes":{"args":{"colors":["#d62728","#2ca02c","#1f77b4","#d62728","#ff7f0e","#ff7f0e","#2ca02c","#2ca02c","#ff7f0e","#d62728","#d62728","#ff7f0e","#ff7f0e","#ff7f0e","#d62728","#ff7f0e","#ff7f0e"],"div":{"id":"1180","type":"Div"},"sentences":["Minatitl\u00e1n.","Al entrar hoy en operaciones la primera coordinaci\u00f3n de la Guardia Nacional en este municipio veracruzano, elementos del Ej\u00e9rcito y de la Polic\u00eda Federal, portando la insignia de la nueva corporaci\u00f3n, montaron operativos de revisi\u00f3n en diversas calles, adem\u00e1s de realizar patrullajes.","A\u00fan con sus uniformes castrenses y policiacos, en cada caso, efect\u00faan revisiones en veh\u00edculos y verifican documentos de choferes.","Sobre la avenida Benito Ju\u00e1rez, colonia Cerro Alto, sobre todo en camionetas y taxis.","En su conferencia ma\u00f1anera, el Presidente Andr\u00e9s Manuel L\u00f3pez Obrador anunci\u00f3 el arranque de la Guardia Nacional en este municipio, con la primera coordinaci\u00f3n, de 266 que habr\u00e1 en el pa\u00eds.","Luego se har\u00e1 lo propio en Salina Cruz y Coatzacoalcos, en el sur de la entidad, as\u00ed como en Canc\u00fan, Quintana Roo, puntos en los que se requiere con m\u00e1s urgencia a la corporaci\u00f3n, dijo.","Antes de viajar a ese municipio, en el inicio de una gira por la regi\u00f3n del Istmo de Tehuantepec, dijo que aunque todav\u00eda no hay leyes secundarias, la reforma constitucional permite al gobierno iniciar con la instalaci\u00f3n de bases para la guardia.","Entonces, la primera que se establece ya con el n\u00famero de elementos suficientes con mando \u00fanico va a ser la de Minatitl\u00e1n, el d\u00eda de hoy, se\u00f1al\u00f3 en la conferencia de prensa matutina en la que estuvo acompa\u00f1ado por el secretario de la Defensa Nacional, Luis Cresencio Sandoval, y el titular de la Secretar\u00eda de Comunicaciones y Transportes, entre otros.","Agradeci\u00f3 en ese punto a los legisladores que convocar\u00e1n a un periodo extraordinario de sesiones para la aprobaci\u00f3n de las leyes secundarias para la Guardia Nacional.","Pero s\u00ed, en efecto, hoy se va a dar a conocer la estrategia de seguridad en Mitatitl\u00e1n, que es la primera coordinaci\u00f3n.","Y tambi\u00e9n en Minatitl\u00e1n vamos a dar respuesta a la demanda de seguridad.","Me va a acompa\u00f1ar el gabinete de seguridad y se va a presentar un plan para proteger a la poblaci\u00f3n en el marco del funcionamiento de la Guardia Nacional","Se\u00f1al\u00f3 que la visita de hoy al sur de Veracruz ya estaba programada desde antes de los sucesos lamentables en Minatitl\u00e1n (el viernes 19 de abril un grupo armado mat\u00f3 a 13 personas que se hallaban en una fiesta).","El encuentro de hoy, coment\u00f3, es con todo el pueblo, en la plaza p\u00fablica y desde luego vamos a expresar nuestro m\u00e1s sentido p\u00e9same, ya lo hemos hecho, a los familiares de las v\u00edctimas.","Y vamos a eso, a que se investigue, se castigue a los responsables y haya justicia.","Por eso, agreg\u00f3, la reuni\u00f3n que ten\u00eda como prop\u00f3sito original los programas de Bienestar se ampl\u00eda y ahora se va a tratar tambi\u00e9n el tema de la violencia y lo que se est\u00e1 haciendo al respecto.","El mandatario ir\u00e1 el s\u00e1bado a Coatzacoalcos, Veracruz y Salina Cruz, as\u00ed como Mat\u00edas Romero y Juchit\u00e1n, Oaxaca, para revisar las obras del Tren Trans\u00edtsmico, as\u00ed como todo el proyecto social en la regi\u00f3n."],"source":{"id":"1146","type":"ColumnDataSource"}},"code":"\n            var inds = source.selected.indices\n            div.text = \"\"\n            for (var i = 0; i &lt; sentences.length; i++) {\n                if (inds.includes(i)) {\n                    div.text += '&lt;p style=\"background-color:' + colors[i] + ';\"&gt;&lt;b&gt;' + sentences[i] + \"&lt;/b&gt;&
